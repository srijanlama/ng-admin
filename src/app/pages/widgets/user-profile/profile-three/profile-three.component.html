<div class="card">
    <div class="card-body">
        <div class="d-flex">
            <img [src]="profileImage" class="avatar-lg rounded-circle me-2" alt="shreyu">
            <div class="flex-grow-1">
                <h4 class="mt-2 mb-0">{{userName}}</h4>
                <h6 class="text-muted fw-normal mt-1 mb-4">{{location}}</h6>
            </div>
            <div class="float-end" ngbDropdown>

                <a ngbDropdownToggle class="arrow-none" href="javascript:void(0)" aria-expanded="false">
                    <i class="uil uil-ellipsis-v"></i>
                </a>
                <div ngbDropdownMenu class="dropdown-menu-end">
                    <!-- item-->
                    <a ngbDropdownItem>
                        <i class="uil uil-edit-alt me-2"></i>Edit
                    </a>
                    <!-- item-->
                    <a ngbDropdownItem>
                        <i class="uil uil-refresh me-2"></i>Refresh
                    </a>
                    <div class="dropdown-divider"></div>
                    <!-- item-->
                    <a ngbDropdownItem class="text-danger">
                        <i class="uil uil-trash me-2"></i>Delete
                    </a>
                </div>
            </div>
        </div>

        <div class="my-2 row justify-content-between">
            <div class="col-sm-5">
                <span class="fs-15"><i class='uil uil-calendar-alt me-1'></i>40 Days Ago</span>
            </div>
            <div class="col-sm mt-2 mt-sm-0">
                <span class="fs-15"><i class='uil uil-users-alt me-1'></i>{{followers | number}}</span>
            </div>
            <div class="col-sm mt-2 mt-sm-0 text-sm-end">
                <span class="fs-15"><i class='uil uil-calendar-alt me-1'></i>{{noOfEvents | number}}</span>
            </div>
        </div>

        <div class="mt-1 pt-2 border-top text-start">
            <p class="text-muted mb-2">{{about}}</p>
        </div>

        <div class="row mt-3">
            <div class="col" *ngFor="let photo of recentPhotos">
                <img [src]="photo" alt="" class="img-fluid rounded shadow" />
            </div>
        </div>

        <div class="row mt-4 text-center">
            <div class="col">
                <button type="button" class="btn btn-primary btn-sm w-100 me-1">Follow</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-white btn-sm w-100">Message</button>
            </div>
        </div>
    </div>
</div>
