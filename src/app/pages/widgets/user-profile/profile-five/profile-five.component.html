<div class="card">
    <div class="card-body p-3">
        <div class="d-flex">
            <img [src]="profileImage" class="me-3 avatar-lg rounded" [alt]="userName">
            <div class="flex-grow-1">
                <h5 class="mt-1 mb-0">{{userName}}</h5>
                <h6 class="fw-normal mt-1 mb-1">
                    <a href="">{{accontId}}</a>
                </h6>
                <p class="text-muted">{{designation}}</p>
            </div>
        </div>
        <div class="row mt-2 border-top pt-2">
            <div class="col">
                <div class="d-flex">
                    <span class="icon-dual align-self-center me-2" data-feather="users"></span>
                    <div class="flex-grow-1">
                        <h5 class="mt-2 pt-1 mb-0 fs-16">{{followers}}</h5>
                        <h6 class="fw-normal mt-0">Followers</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <span class="icon-dual align-self-center me-2" data-feather="eye"></span>
                    <div class="flex-grow-1">
                        <h5 class="mt-2 pt-1 mb-0 fs-16">{{views}}</h5>
                        <h6 class="fw-normal mt-0">Views</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <span class="icon-dual align-self-center me-2" data-feather="file-text"></span>
                    <div class="flex-grow-1">
                        <h5 class="mt-2 pt-1 mb-0 fs-16">{{posts}}</h5>
                        <h6 class="fw-normal mt-0">Posts</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col">
                <button type="button" class="btn btn-primary btn-sm w-100 me-1">Follow</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-white btn-sm w-100">Message</button>
            </div>
        </div>
    </div>
</div>
