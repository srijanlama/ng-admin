<div class="card">
    <div class="card-body pb-0">
        <div class="text-center mt-2">
            <img [src]="profileImage" alt="" class="avatar-xl rounded-circle" />
            <h4 class="mt-2 mb-0">{{userName}}</h4>
            <h6 class="text-muted fw-normal mt-2 mb-3">{{designation}}</h6>
            <button type="button" class="btn btn-primary btn-sm me-1">Follow</button>
            <button type="button" class="btn btn-white btn-sm">Message</button>

            <div class="mt-3 pt-3 border-top text-start">
                <p class="text-muted mb-2">
                    {{about}}
                </p>

                <p class="mb-2" *ngIf="tags">
                    <label class="badge badge-soft-success me-1" *ngFor="let tag of tags">{{tag}}</label>
                </p>
            </div>
        </div>
    </div>
</div>
