<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Vector Maps"></app-page-title>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">World Vector Map</h4>
                <app-widget-world-map mapId="world-map" height="420px" width="100%" [options]="worldMapConfig">
                </app-widget-world-map>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>
<!-- end row-->

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title mb-3">Canada Vector Map</h4>
                <div style="height: 300px;">
                    <app-widget-canada-map mapId="canada-map-markers" height="300px" width="100%"

                </div>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col-->

</div>
