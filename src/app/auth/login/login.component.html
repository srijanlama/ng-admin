<app-default-layout>
    <h6 class="h5 mb-0 mt-3" i18n>Welcome back!</h6>
    <p class="text-muted mt-1 mb-4" i18n>
        Enter your email address and password to access admin panel.
    </p>

    <form name="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="authentication-form">

        <app-ui-preloader [display]="loading"></app-ui-preloader>
        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

        <div class="mb-3">
            <label class="form-label" i18n>Email Address</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="icon-dual" data-feather="mail" appFeatherIcon></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="hello@coderthemes.com"
                    formControlName="email" [ngClass]="{'is-invalid': formSubmitted && formValues.email.invalid}"
                    required>

                <div *ngIf="formSubmitted && formValues.email.invalid" class="invalid-feedback">

                    <div *ngIf="formValues.email.errors?.required" i18n>
                        Email is required.
                    </div>
                    <div *ngIf="formValues.email.errors?.email" i18n>
                        Email must be a valid Email Address
                    </div>

                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" i18n>Password</label>
            <a [routerLink]="['../recover-password']" class="float-end text-muted text-unline-dashed ms-1">Forgot your
                password?</a>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="icon-dual" data-feather="lock"></i>
                </span>
                <input type="password" class="form-control" id="password" i18n-placeholder
                    placeholder="Enter your password" formControlName="password" required minlength="4"
                    [ngClass]="{'is-invalid': formSubmitted && formValues.password.invalid}">


                <div *ngIf="formSubmitted && formValues.password.invalid" class="invalid-feedback">

                    <div *ngIf="formValues.password.errors?.required" i18n>
                        Password is required.
                    </div>
                    <div *ngIf="formValues.password.errors?.minlength" i18n>
                        Password length must be greater than 3.
                    </div>

                </div>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                <label class="form-check-label" for="checkbox-signin" i18n>Remember me</label>
            </div>
        </div>

        <div class="mb-3 text-center d-grid">
            <button class="btn btn-primary" type="submit" i18n>Log In</button>
        </div>
    </form>
    <div class="py-3 text-center"><span class="fs-16 fw-bold">OR</span></div>
    <div class="row">
        <div class="col-12 text-center">
            <a href="" class="btn btn-white mb-2 mb-sm-0 me-1"><i class='uil uil-google icon-google me-2'></i>With
                Google</a>
            <a href="" class="btn btn-white mb-2 mb-sm-0"><i class='uil uil-facebook me-2 icon-fb'></i>With Facebook</a>
        </div>
    </div>

    <p class="text-muted" footerLink i18n>Don't have an account? <a [routerLink]="['../register']"
            class="text-primary fw-bold ms-1">Sign Up</a>
    </p>

</app-default-layout>
